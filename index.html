<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div>
          <label for="length">How many characters would you like the password to be?</label>
          <input type="number" id="length" min="8" max="128" value="8">
          <p>Password must be between 8 and 128 characters in length.</p>
        </div>
        <br>
        <div>
          Which character lists should be included as options for the Password?
        </div>
        <div>
          <input type="checkbox" id="num"/>
          <label for="num">Numbers</label>
        </div>
        <div>
          <input type="checkbox" id="lower"/>
          <label for="lower">Lowercase Letters</label>
        </div>
        <div>
          <input type="checkbox" id="upper"/>
          <label for="upper">Uppercase Letters</label>
        </div>
        <div>
          <input type="checkbox" id="special"/>
          <label for="special">Special Characters (!, @, #, ect)</label>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          >
          Click below to create password!
        </textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
